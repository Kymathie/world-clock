<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <main>
        <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
           <option value="">Choose a city..</option>
            <option value="">Tokyo</option>
            <option value="">Sydney</option>
            <option value="">Lisbon</option>
        </select>
       <div class="city" id="london">
        <h2>London</h2>
        <div class="date"></div>
        <div class="time"></div>
       </div>
       <div class="city" id="paris">
        <h2>Paris</h2>
        <div class="date">5th November 2024</div>
        <div class="time">19:33 <small>PM</small></div>
       </div>

    </div>
    </main>
    <footer>This project was coded by Kym Alexander and is <a href="https://github.com/Kymathie/world-clock" target="_blank">open sourced on Github</a>

    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
