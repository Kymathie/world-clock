<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock</title>
</head>
<body>
    <main>
        <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
           <option value="">Choose a city..</option>
            <option value="">Tokyo</option>
            <option value="">Sydney</option>
            <option value="">Lisbon</option>
        </select>
       <div class="city">
        <h2>London</h2>
        <div class="date">5th November 2024</div>
        <div class="time">19:33</div>
       </div>
       <div class="city">
        <h2>Paris</h2>
        <div class="date">5th November 2024</div>
        <div class="time">19:33</div>
       </div>
       <div class="city">
        <h2>Milan</h2>
        <div class="date">5th November 2024</div>
        <div class="time">19:33</div>
       </div>
       <div class="city">
        <h2>New York</h2>
        <div class="date">5th November 2024</div>
        <div class="time">19:33</div>
       </div>
    </div>
    </main>
    <footer>This project was coded by Kym Alexander and is <a href="https://github.com/Kymathie/world-clock" target="_blank">open sourced on Github</a>

    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
