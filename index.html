<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <main>
        <div class="container">
        <h1>World Clock</h1>
        <select name="" id="city">
           <option value="">Choose a city..</option>
           <option value="current">My current location</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/Lisbon">Lisbon</option>
        </select>
        <div id="cities">
       <div class="city" id="london">
        <h2>London</h2>
        <div class="date"></div>
        <div class="time"></div>
       </div>
       <div class="city" id="paris">
        <h2>Paris</h2>
        <div class="date"></div>
        <div class="time"></div>
       </div>
       <div class="city" id="singapore">
        <h2>Singapore</h2>
        <div class="date"></div>
        <div class="time"></div>
       </div>
    </div>
    </div>
    </main>
    <footer>This project was coded by Kym Alexander and is <a href="https://github.com/Kymathie/world-clock" target="_blank">open sourced on Github</a>

    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
